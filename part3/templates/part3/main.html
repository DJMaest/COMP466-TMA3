<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% include "part3/imports.html" %}
    <title>digishop</title>
</head>

<body>
    {% include "part3/navbar.html" %}
    <section style="background-color: #662C91;" class="py-5 text-center">
        <h1 class="text-light">Welcome To Digishop</h1>
        <br>
        <img class="banner-logo" src="/shared/images/part3/digishop-logo.png" alt="" width="150">
    </section>
    <div style="margin-top:100px; height:500px;  margin-bottom: 200px;" class="container">
        <div class="row">
            <div class="col col-6">
                <div class="card" style="width: 18rem; margin:auto;">
                    <img height="200" src="/shared/images/part3/assets/laptop.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Laptops</h5>
                        <p class="card-text">Shop for digishop's custom made laptops</p>
                        <a href="/part3/laptop/" style="width:100%" class="btn btn-primary">Shop</a>
                    </div>
                </div>
            </div>
            <div class="col col-6">
                <div class="card" style="width: 18rem; margin:auto;">
                    <img height="200" src="/shared/images/part3/assets/desktop.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Desktops</h5>
                        <p class="card-text">Shop for digishop's custom made desktops</p>
                        <a href="/part3/desktop/" style="width:100%" class="btn btn-primary btn-block">Shop</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <br>
        <p> &copy; Alireza Azimi 2022</p>
    </div>
    <script src="{% static 'js/part3/main.js' %}"></script>
</body>

</html>
